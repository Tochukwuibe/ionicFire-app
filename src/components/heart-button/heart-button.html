
<button ion-button icon-only clear (tap)="db.createHearted(userId, post)">
    <ion-icon name="heart-outline" *ngIf="!this.isHearted; else hearted"
    >
    
    </ion-icon>
</button>




<ng-template #hearted>
    <button ion-button icon-only clear (tap)="db.removeHearted(userId, post)">
    <ion-icon name="heart" >
  
      </ion-icon>
</button>
</ng-template>

{{heartCount}}
