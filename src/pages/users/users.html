<ion-header>

  <ion-navbar color="primary">
    <ion-title>users</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
  <ng-container *ngIf="this.auth.user$ | async as currentUser">
    <ion-list>
      
      <ion-item *ngFor="let user of users$ | async; trackBy: trackByFn">

        <ion-avatar>
          <img [src]=" 'https://image.freepik.com/free-icon/male-user-silhouette_318-35708.jpg'" alt="">
        </ion-avatar>
        <h2>{{user.displayName}}</h2>

        <user-relationships 
        [currentUserId]="currentUser.uid"
        [followId]="user.uid"></user-relationships>
      </ion-item>
    </ion-list>

  </ng-container>

</ion-content>
